<div layout:decorate="layout">
    <div layout:fragment="contents">
      <h1 th:text="${title}">Editing Review</h1>
      <form th:action="@{/hotels/{hotel_id}/reviews/{id}(hotel_id=*{hotel.id},id=*{id})}" th:method="put" th:object="${review}">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label class="control-label">評価</label>
            <input class="form-control" type="text" th:field="*{evaluation}" />
          </div>
          <div class="form-group">
            <label class="control-label">タイトル</label>
            <input class="form-control" type="text" th:field="*{title}" />
          </div>
        <div class="form-group">
          <label class="control-label">本文</label>
          <input class="form-control" type="text" th:field="*{body}" />
        </div>
        <button class="btn btn-secondary" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/hotels/{hotel_id}/reviews(hotel_id=${hotel.id})">一覧画面へ</a>
      </div>
    </div>
  </div>
