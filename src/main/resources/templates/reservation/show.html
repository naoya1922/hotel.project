<div layout:decorate="layout">
    <div layout:fragment="contents">
      <h1 text="title">予約ありがとうございます</h1>
      <div th:object="${reservation}">
        <div>
          <label>ID</label>
          <p th:text="*{id}"></p>
        </div>
        <div>
          <label>名前</label>
          <p th:text="*{name}"></p>
        </div>
        <div>
          <label>メールアドレス</label>
          <p th:text="*{email}"></p>
        </div>
        <div>
            <label>チェックイン</label>
            <p th:text="*{checkin}"></p>
          </div>
          <div>
            <label>チェックアウト</label>
            <p th:text="*{checkout}"></p>
          </div>
          <div>
            <label>人数</label>
            <p th:text="*{people}"></p>
          </div>
      </div>
     
      <div class="pull-right">
        <a class="btn btn-link" href="/hotels">一覧画面へ</a>
      </div>
    </div>
  </div>
