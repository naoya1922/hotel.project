<div layout:decorate="layout">
  <div layout:fragment="contents">
    <h1 text="title" font size="2">レビューありがとうございました</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>評価</th>
          <th>タイトル</th>
          <th>本文</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="review:${reviews}" th:object="${review}">
          <td th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{evaluation}"></td>
          <td th:text="*{title}"></td>
          <td th:text="*{body}"></td>
          <td><a class="btn btn-secondary btn-xs" th:href="@{/hotels/{hotel_id}/reviews/{id}(hotel_id=*{hotel.id},id=*{id})}">参照</a></td>
          
        </tr>
      </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/hotels/{hotel_id}/(hotel_id=*{hotel.id})}">一覧に戻る</a>
  </div>
</div>
