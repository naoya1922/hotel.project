<div layout:decorate="layout">
    <div layout:fragment="contents">
      <h1 th:text="${title}">New Reservation</h1>
      <form th:action="@{/hotels/{hotel_id}/reservations(hotel_id=*{hotel.id})}" th:method="post">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="control-label">メールアドレス</label>
          <input class="form-control" type="text" name="email" />
        </div>
        <div class="form-group">
            <label class="control-label">チェックイン</label>
            <input class="form-control" type="date" name="checkin" />
          </div>
          <div class="form-group">
            <label class="control-label">チェックアウト</label>
            <input class="form-control" type="date" name="checkout" />
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="control-label">人数</label>
              <select class="form-control" name="people">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

        <input class="form-control" type="hidden" name="hotelId" th:value="${hotel.id}" />
        <button class="btn btn-secondary" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" th:href="@{/hotels/{hotel_id}/(hotel_id=*{hotel.id})}">一覧画面へ</a>
      </div>
    </div>
  </div>
